<html>
    <head>
        <title> NecroEase </title>
        <link href="external/leaflet.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="external/jquery.qtip.min.css">
        <meta charset="utf-8"/>
        <link rel="icon" sizes="16x16" href="images/favicon.png">
    </head>
    <body>
        <div id="map" style="width: 100%; height: 100%"></div>
        <div id="wrap">
            <div class="open-menu">
                Menu
                <i class="fa fa-angle-right fa-lg"></i>
            </div>

            <div id="menu" class="menu">
                <div class="container center">
                    <div>
                        <div class="close-button"><i class="fa fa-angle-left fa-lg"></i>
                        </div>
                        <div class="item" id="pokemons">
                            <div class="counter">
                                <span>125</span>/250
                            </div>
                        </div>
                        <div class="item" id="pokedex">
                            <div class="counter">
                                <span>142</span>/151
                            </div>
                        </div>
                        <div class="item" id="items">
                            <div class="counter">
                                <span>342</span>/400
                            </div>
                        </div>
                        <div class="item" id="eggs">
                            <div class="counter">
                                <span>8</span>/9
                            </div>
                        </div>
                        <div class="item" id="settings">
                        </div>
                        <div class="help"><i class="fa fa-info"></i>
                        </div>
                    </div>
                </div>
            </div>




            <div class="open-journal"><i class="fa fa-angle-left fa-lg"></i>
                Journal
            </div>

            <div id="journal" class="menu">
                <div class="title">
                    <span>journal</span>
                    <div class="close-button">
                        <i class="fa fa-angle-right fa-lg"></i>
                    </div>
                </div>
                <div class="items">
                    
                </div>
                <div class="clear-all">
                    <span>
                            <div class="delete-icon">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                            </div>
                            Clear All
                        </span>
                </div>
            </div>



            <div id="popup">
                <div class="container center">
                    <div>
                        <div class="inner-wrap">
                            <div class="title">
                                <i class="fa fa-times close-me"></i>
                                <span> who is it? </span>
                            </div>
                            <div class="content" data-category="pokemons">Pokemens</div>
                            <div class="content" data-category="pokedex">Pokedex</div>
                            <div class="content" data-category="items">Items</div>
                            <div class="content" data-category="eggs">Eggs</div>
                            <div class="content" data-category="settings">Settings</div>
                        </div>
                    </div>
                </div>
                <div class="overlay"></div>
            </div>


        </div>
        <script src="external/jquery-3.1.0.js"></script>
        <script src="external/lodash.js"></script>
        <script src="external/leaflet.js"></script>
        <script src="external/jquery.qtip.min.js"></script>
        <script src="script/interface-scripts.js"></script>
        <script src="script/script.js"></script>
    </body>
</html>
